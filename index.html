<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- <script src="https://kit.fontawesome.com/d1737b8647.js" crossorigin="anonymous"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="square">
      <div class="the-result">
        <p class="result-heading" style="font-size: 20px">Your Result</p>

        <div class="score">
          <p style="font-size: 50px; margin: 0; font-weight: bold;">76</p>
          <p style="color: grey; margin: 0;">of 100</p>
        </div>

        <h1>Great</h1>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="the-summary">
        <div style="text-align: left; margin: auto; width: 75%">
          <p class="summary-heading">Summary</p>
        </div>

        <div class="summary-items">
          <div class="reaction">
            
            <p class="summary-names"><i class="fa fa-bolt" style="color: #ff5757"></i>  Reaction</p>
            <p class="summary-scores">80 <span>/ 100</span></p>
          </div>

          <div class="memory">
           
            <p class="summary-names"><i class="fa fa-brain" style="color: #ffb01f"></i>  Memory</p>
            <p class="summary-scores">92 <span>/ 100</span></p>
          </div>

          <div class="verbal">
           
            <p class="summary-names"><i class="fa fa-comment" style="color: #00bd91"></i>  Verbal</p>
            <p class="summary-scores">61 <span>/ 100</span></p>
          </div>

          <div class="visual">
            
            <p class="summary-names"><i class="fa-solid fa-eye" style="color: #1125d4"></i>  Visual</p>
            <p class="summary-scores">72 <span>/ 100</span></p>
          </div>
        </div>
        <div style="text-align: center; margin: auto; width: 100%">
          <button>Continue</button>
        </div>
        
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
